<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T20 WORLD CUP LIVE 2024</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #333;
      color: #fff;
      text-align: center;
    }

    /* Header section */
    header {
      background: #222;
      padding: 15px 0;
      border-bottom: 2px solid #444;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* Navigation */
    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #00bfff;
    }

    /* Grid layout for channels */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* Channel card */
    .card {
      background: #444;
      border-radius: 8px;
      overflow: hidden;
      transition: 0.3s;
      text-decoration: none;
      color: #fff;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card h2 {
      font-size: 14px;
      margin: 10px;
    }
    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SportsLive Hub</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/liveVideo/index.html">Live Sports</a>
      <a href="/scorebaord/scoreboard.html">Live ScoreBoard</a>
      <a href="/account/account.html">Sign In</a>
      <a href="/contact/contact.html">Contact</a>
    </nav>
  </header>
  <h1>T20 WORLD CUP LIVE 2024</h1>
  <div class="grid">
    <a href="ipl.html" class="card">
        <img src="https://i.ibb.co/yVhQmbL/567433-h.jpg" alt="Star Hindi World">
        <h2>STAR SPORTS</h2>
    </a>
    <a href="willo.html" class="card">
        <img src="https://i.ibb.co/X7vnMYv/8297c2bdee06363d19f3f7d95ac774ae-fgraphic-1.jpg" alt="Willow HD">
        <h2>WILLOW HD</h2>
    </a>
    <a href="sky_sports.html" class="card">
      <img src="https://i.ibb.co/Tt7Qxjf/Screenshot-2024-06-11-094212.png" alt="Sky Sports"height="900">
      <h2>SKY SPORTS CRICKET 4K</h2>
    </a>
    <a href="str.html" class="card">
      <img src="ipl.png" alt="Star Tamil">
      <h2>Tata IPL</h2>
    </a>
    <a href="hot.html" class="card">
      <img src="live.png" alt="Star Telugu">

    </a>
    <a href="hot-str.html" class="card">
      <img src="hotstar.jpeg" alt="Star Hindi" >

  </div>

</html>
